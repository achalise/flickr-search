<div class='row'>
  <div class="col-xs-6 col-md-3" ng-repeat='item in $ctrl.items'>
    <a href="#" class="thumbnail" data-toggle="modal" data-target="#myModal" ng-click="$ctrl.selectedItem = item">
      <img ng-src="{{item.media.m}}" alt="..." style="height: 100px; width : 100%" class="img-thumbnail">
    </a>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" style="width: 650px" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{$ctrl.selectedItem.title}}</h4>
      </div>
      <div class="modal-body">
            <img ng-src="{{$ctrl.highResolutionLink()}}" alt="..." class="img-responsive center-block">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
